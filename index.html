<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id = "main">
<h1 id = "title">Personal Survey</h1>
<p id = "description">Please answer the following fields regarding your practice habits!</p>
	<form id = "survey-form">
	<div>
		<label for ="name" id = "name-label">Enter your name:</label>
		<input type = "text" name = "name" id = "name" placeholder = "Please enter your name " required>
	</div><br>
	<div>
		<label for ="email" id = "email-label">Enter your email:</label>
		<input type = "email" name = "email" id = "email" placeholder = "Please enter your email " required pattern = "[a-z][@][.]">
	</div><br>
	<div>
		<label for ="number" id = "number-label">Enter your age:</label>
		<input type = "number" name = "number" id = "number" placeholder = "Please enter your age" min = "0" max = "125" required >
	</div><br>
	<div>
		<label for = "dropdown">What is your favorite season?</label>
		<select id = "dropdown">
			<option value = "Spring">Spring</option>
			<option value = "Summer">Summer</option>
			<option value = "Fall">Fall</option>
			<option value = "Winter">Winter</option>
		</select>
	</div><br>
	<div>
	<label for = "time">Do you prefer day or night?</label>
		<input type = "radio" name = "time" value = "Day">Day
		<input type = "radio" name = "time" value = "Night">Night		
	</div><br>
	<div>
		<label for = "Programming Languages">Which Programming Languages do you know?</label><br>
			<input type = "checkbox" name = "Programming Languages" value = "JavaScript">JavaScript
			<input type = "checkbox" name = "Programming Languages" value = "Java">Java<br>
			<input type = "checkbox" name = "Programming Languages" value = "Python">Python
			<input type = "checkbox" name = "Programming Languages" value = "C#">C#<br>
			<input type = "checkbox" name = "Programming Languages" value = "Matlab">Matlab
			<input type = "checkbox" name = "Programming Languages" value = "Matlab">None<br>
	</div><br>
	<div>
		<label>Any other information about yourself you would like to share?</label><br>
		<textarea rows = "4" cols = "30"></textarea>
	</div><br>
	<p>Please submit once you've completed the required fields <input type = "submit" id ="submit"></p>
</form>
</div>
</body>
</html>
